version: '3.3'


services:
  bot:
    build: .
    restart: always
    container_name: bot
    env_file: .env
    depends_on:
      - redis

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    command: 
    entrypoint: redis-server --requirepass ${REDIS_PASSWORD}


volumes:
  cache:

