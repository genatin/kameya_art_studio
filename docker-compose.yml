version: '3.3'


services:
  bot:
    build: .
    restart: always
    container_name: bot
    env_file: .env
    depends_on:
      - keydb
    volumes:
      - ./sqlite_data:/sqlite_data
    networks:
      - app_network
  keydb:
    image: eqalpha/keydb:6.3.4  # Используйте актуальную версию :cite[1]
    container_name: keydb
    ports:
      - "6379:6379"  # Проброс порта для доступа с хоста
    volumes:
      - cache:/data
    command: keydb-server /etc/keydb/keydb.conf --requirepass pass  # Запуск с конфигом и паролем :cite[1]
    networks:
      - app_network


volumes:
  cache:
  sqlite_data:


networks:
  app_network:  # Создание внутренней сети для взаимодействия контейнеров
    driver: bridge